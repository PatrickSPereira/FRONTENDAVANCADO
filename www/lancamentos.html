<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lançamentos</title>
</head>

<body>
    <section class="contact-list">
        <h1 id="titleLaunch">Lançamentos</h1>

        <section class="contact-right-panel">
            <form>
                <div class="form-field">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="description">
                </div>
                <div class="form-field">
                    <label for="valor">Valor</label>
                    <input type="number" id="value">
                </div>
                <div class="form-field">
                    <label for="valor">Tipo</label>
                    <select id="typeLaunch">
                        <option value="debito">Débito</option>
                        <option value="credito">Crédito</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="data">Data</label>
                    <input type="date" id="dateLaunch">
                </div>
                <div class="form-field">
                    <label for="valor">Conta</label>
                    <select id="account">
                    </select>
                </div>                

                <button type="button" id="addButtonLaunch">
                    Lançar
                </button>
            </form>
        </section>
    </section>

    <script src="js/sample1.js"></script>
</body>

</html>
